<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/reset.css">
    <title>Edit Page</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <h4><a href="../Product.html">Online Shop Admin</a></h4>
            <span></span>
            <ul class="nav_ul">
                <li><a href="../Product.html">Products</a></li>
                <li><a href="./Customer.html">Customers</a></li>
                <li><a href="./Order.html">Orders</a></li>
                <li><a href="./Reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>
    <section class="ed_container">
        <h2>edit product</h2>
        <table class="table_section">
            <tr>
                <td>
                    Name :
                </td>
                <td class="input_dr">
                    <input type="text" placeholder="HL Road Frame - Black, 58" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Product Number :
                </td>
                <td class="input_dr">
                    <input type="number" placeholder="FR-R92B-58" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Color :
                </td>
                <td class="input_dr">
                    <input type="text" placeholder="Black" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Standart Cost :
                </td>
                <td class="input_dr">
                    <input type="number" placeholder="1059.31" name="">
                </td>
            </tr>
            <tr>
                <td>
                    List Price :
                </td>
                <td class="input_dr">
                    <input type="number" placeholder="900.00" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Size :
                </td>
                <td class="input_dr">
                    <input type="number" placeholder="58" name="">
                </td>
            </tr>
            <tr>
                <td>
                    weight :
                </td>
                <td class="input_dr">
                    <input type="number" placeholder="1016.04" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Sell Start Date :
                </td>
                <td class="input_dr">
                    <input type="date" placeholder="Name" name="">
                </td>
            </tr>
        </table>
        <div class="ed_page_buttons_container">
            <button class="save_bt">Save</button>
            <a href="../Product.html"><button class="list_bt">Back to list</button></a>
            <button class="delete_bt">Delete</button>
        </div>
    </section>
</body>
</html>
